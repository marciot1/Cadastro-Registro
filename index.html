<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Tarefa</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">

      <header class="header">
        <img src="img/menu.png">
      </header>

      <div class="header">
          <h1>Registro Tarefa</h1>
          <button onclick="openModal()" id="new">+ Nova Fazer</i></button>
      </div>

      <div class="divTable">
        <table>
            <thead>
            <tr>
                <th>Responsavel</th>
                <th>Atribuida</th>
                <th>Hora de Início</th>
                <th>Hora de Termino</th>
                <th>Intercorrencia</th>
                <th class="acao">Excluir</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
      </div>
    
      <div class="modal-container">
        <div class="modal">
          <form>
            <h2>Lista Registro</h2>
            
            <label for="m-responsavel">Responsavel</label>
            <input id="m-responsavel" type="text" required />

            <label style="height: 15px;" for="m-hora1">Hora de Início</label>
            <input type="hora1" id="m-hora1" required />

            <label for="m-hora2">Hora de Termino</label>
            <input type="hora2" id="m-hora2" required />
            
            <label for="m-intercorrencia">Intercorrencia</label>
            <input id="m-intercorrencia" type="text" required />

            <label for="m-atribuida">Atribuida
              <select  id="m-atribuida">
               <option value="sim">Sim</option>
               <option value="nao">Não</option>
              </select>
            </label>



            <button id="btnSalvar">Salvar</button>
          </form>
              
          
        </div>
      </div>
  </div>
  <script src="script.js"></script>
</body>

</html>

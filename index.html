<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Tarefa</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
      <nav class="menu">
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAAAXNSR0IArs4c6QAAAExJREFUSEtjZKAxYKSx+QyjFhAM4QEJov8EnYVfAYqjsfmA5hZQ6AFU7QMSBzT3Ac3jgOYW0DyIhr4FNI8Dmlsw9ONg1AcoIUDz0hQAbegGGXzv/l0AAAAASUVORK5CYII="/>
      </nav>
      <div class="header">
          <h1>Cadastro Tarefa</h1>
          <button onclick="openModal()" id="new">+ Nova Fazer</i></button>
      </div>

      <div class="divTable">
        <table>
            <thead>
            <tr>
                <th>Responsavel</th>
                <th>Atribuida</th>
                <th>Horai</th>
                <th>Horat</th>
                <th>Intercorrencia</th>
                <th class="acao">Editar</th>
                <th class="acao">Excluir</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
      </div>

      <div class="modal-container">
        <div class="modal">
          <form>
            <h2>Lista Registro</h2>
            
            <label for="m-responsavel">Responsavel</label>
            <input id="m-responsavel" type="text" required />
      
            <label for="m-atribuida">Atribuida</label>
            <input id="m-atribuida" type="text" required />

            <label for="m-hora1">Horai</label>
            <input type="hora1" id="m-hora1" min="00:00" max="00:00" required />

            <label for="m-hora2">Horat</label>
            <input type="hora2" id="m-hora2" min="00:00" max="00:00" required />
            <label for="m-intercorrencia">Intercorrencia</label>
            <input id="m-intercorrencia" type="text" required />
            <button id="btnSalvar">Salvar</button>
          </form>
              
          
        </div>
      </div>
  </div>
  <script src="script.js"></script>
</body>

</html>

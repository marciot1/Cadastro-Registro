<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'works/styles.css' %}">
    <title>Meu Portfólio</title>
</head>
<body>
    <header>
        <h1>Bem-vindo ao Meu Portfólio</h1>
        <nav>
            <ul>
                <li><a href="/">Início</a></li>
                <li><a href="{% url 'portfolio' %}">Portfólio</a></li>
                <li><a href="{% url 'projects' %}">Projetos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Meus Projetos</h2>
        <ul>
            {% for project in projects %}
                <li>{{ project.title }}: {{ project.description }}</li>
            {% endfor %}
        </ul>
    </main>

    <footer>
        <p>&copy; 2024 Meu Nome</p>
    </footer>
</body>
</html>
